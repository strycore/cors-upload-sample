<link rel="import" href="../bower_components/google-signin/google-signin-aware.html"/>
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<dom-module id="dnd-upload">
  <style>
    .drop-zone {
      border: 2px dashed #bbb;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      border-radius: 5px;
      padding: 25px;
      text-align: center;
      font: 20pt bold 'Helvetica';
      color: #bbb;
    }

    paper-progress {
      display: block;
      width: 100%;
      padding-top: 20px;
      padding-bottom: 20px;
    }
  </style>
  <template>
    <google-signin-aware
        on-google-signin-aware-success="signIn"
        on-google-signin-aware-signed-out="signOut"
        ></google-signin-aware>
    <template is="dom-if" if="{{signedIn}}">
      <div class="drop-zone">Drop files here</div>
    </template>
    <paper-progress value="0" min="0" max="100" id="upload-progress"></paper-progress>
    <div id="results"></div>

    <paper-toast id='error-message'></paper-toast>
  </template>
</dom-module>
<script>
  System.import("../src/dnd-upload.js");
</script>
