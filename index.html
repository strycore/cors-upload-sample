<html>
<head>
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <style>
    #drop_zone {
      border: 2px dashed #bbb;
      -moz-border-radius: 5px;
      -webkit-border-radius: 5px;
      border-radius: 5px;
      padding: 25px;
      text-align: center;
      font: 20pt bold 'Helvetica';
      color: #bbb;
    }
  </style>
</head>
<body>
<span id="signin">
  <span
      class="g-signin"
      data-callback="signinCallback"
      data-clientid="833386620574-sjh6ut8n0kfemcmsk1pgm6p5iv0iud90.apps.googleusercontent.com"
      data-cookiepolicy="single_host_origin"
      data-scope="https://www.googleapis.com/auth/drive.file">
  </span>
</span>

<div id="drop_zone" style="display:none;">Drop files here</div>

<div id="results"></div>
<script src="dist/cors-upload-bundle.js"></script>
<script type="text/javascript">
  /**
   * Callback for G+ Sign-in. Swaps views if login successful.
   */
  function signinCallback(result) {
    if (result.access_token) {
      dnd_handler = new document.DNDropHandler(result.access_token)
      document.getElementById('signin').style.display = 'none';
      document.getElementById('drop_zone').style.display = null;
    }
  }

</script>
<script src="https://apis.google.com/js/client:plusone.js"></script>
</body>
</html>
